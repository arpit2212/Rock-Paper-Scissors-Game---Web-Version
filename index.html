<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="navbar">
        <div class="heading">Rock Paper Scissors</div>
    </div>

    <div class="actions">
        <div class="action" id="rock">
            <img src="/asserts/rock.png" alt="Rock">
        </div>
        <div class="action" id="paper">
            <img src="/asserts/Paper (1).png" alt="Paper">
        </div>
        <div class="action" id="scissors">
            <img src="/asserts/Scisiors.png" alt="Scissors">
        </div>
    </div>

    <div class="score">
        <div class="human">
            <div class="human_score">0</div>
            <div class="you">You</div>
        </div>
        <div class="computer">
            <div class="computer_score">0</div>
            <div class="comp">Computer</div>
        </div>
    </div>

    <div class="result_card">
        <div class="result">
            Pick Your Move.
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
